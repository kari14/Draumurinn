<div>
    <div class="team" ng-repeat="player in myTeam track by $index">
        <h2>{{player.name}}</h2>
        <img ng-click="setPlayerOut($index)" src="{{player.pic}}"/>
        <!--<div class="remove" ng-click="removePlayer(player)">x</div>-->
    </div>
</div>
<div>
    <input type="submit" value="Staðfesta lið" ng-click="confirmTeam()" ng-hide="submited"/>
</div>
